<p>Zotero 3.0 was <a href="https://web.archive.org/web/20161026235801/http://www.zotero.org/blog/zotero-3-0-is-here/">officially released</a> today. The big change in version 3.0 of the reference manager is a standalone version that runs outside the Firefox browser. The <a href="https://web.archive.org/web/20161026235801/http://blogs.plos.org/mfenner/2011/08/23/zotero-3-0-beta-released-works-with-chrome-and-safari/">first beta</a> was released in August 2011.</p>
